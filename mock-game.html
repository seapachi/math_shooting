<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Screen Mock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Baloo+2:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="mock-game.css" />
</head>
<body>
  <main class="frame">
    <section class="hud-row top">
      <div class="timer">00:02</div>
      <button class="pause" aria-label="pause">II</button>
    </section>

    <section class="hud-row stats">
      <div class="card score">
        <p class="label">SCORE</p>
        <p class="value">0</p>
      </div>
      <div class="lives" aria-label="lives">
        <span class="life on"></span>
        <span class="life on"></span>
        <span class="life off"></span>
      </div>
    </section>

    <section class="question-wrap">
      <div class="question">7 <span>-</span> 1</div>
    </section>

    <section class="speed-card">
      <p class="label">SPEED</p>
      <p class="value">180</p>
    </section>

    <section class="lanes" aria-hidden="true">
      <div class="lane-divider lane-1"></div>
      <div class="lane-divider lane-2"></div>
      <div class="lane-divider lane-3"></div>
      <div class="judge-line"></div>
    </section>

    <section class="answers">
      <div class="answer green">2</div>
      <div class="answer cyan">7</div>
      <div class="answer orange">12</div>
      <div class="answer purple">6</div>
    </section>

    <section class="ship-zone">
      <div class="lock-label">LOCK LINE</div>
      <div class="ship">
        <div class="wing left"></div>
        <div class="body"></div>
        <div class="wing right"></div>
        <div class="cockpit"></div>
        <div class="thruster"></div>
      </div>
    </section>
  </main>
</body>
</html>
