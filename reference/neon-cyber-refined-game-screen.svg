<svg width="680" height="1440" viewBox="0 0 680 1440" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep space gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000510;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000510;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="cyanGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="orangeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="680" height="1440" fill="url(#bgGradient)"/>
  
  <!-- Stars - white/cyan tint only -->
  <circle cx="100" cy="120" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="560" cy="200" r="1" fill="#00ffff" opacity="0.5"/>
  <circle cx="220" cy="280" r="1.3" fill="#ffffff" opacity="0.6"/>
  <circle cx="480" cy="380" r="1.1" fill="#00ffff" opacity="0.4"/>
  <circle cx="80" cy="520" r="1.4" fill="#ffffff" opacity="0.6"/>
  <circle cx="600" cy="620" r="1.2" fill="#00ffff" opacity="0.5"/>
  <circle cx="280" cy="750" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="520" cy="850" r="1.3" fill="#00ffff" opacity="0.4"/>
  <circle cx="140" cy="980" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="580" cy="1100" r="1.1" fill="#00ffff" opacity="0.5"/>
  <circle cx="200" cy="1200" r="1.2" fill="#ffffff" opacity="0.6"/>
  <circle cx="420" cy="1300" r="1" fill="#00ffff" opacity="0.4"/>
  
  <!-- Timer at top center -->
  <g filter="url(#cyanGlow)">
    <text x="340" y="75" font-family="'Rajdhani', 'Arial', sans-serif" font-size="56" font-weight="700" 
          fill="#00ffff" text-anchor="middle" letter-spacing="6">13:12</text>
  </g>
  
  <!-- Pause button (top right) - minimal design -->
  <g transform="translate(605, 45)">
    <rect x="0" y="0" width="50" height="50" rx="6" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
    <rect x="15" y="15" width="6" height="20" rx="1" fill="#00ffff" filter="url(#cyanGlow)"/>
    <rect x="29" y="15" width="6" height="20" rx="1" fill="#00ffff" filter="url(#cyanGlow)"/>
  </g>
  
  <!-- Score panel (left) - clean lines -->
  <g transform="translate(30, 150)">
    <rect x="0" y="0" width="220" height="65" rx="6" fill="#0a1628" fill-opacity="0.5" 
          stroke="#ff8800" stroke-width="2" filter="url(#orangeGlow)"/>
    <line x1="8" y1="8" x2="8" y2="57" stroke="#ff8800" stroke-width="2" opacity="0.8"/>
    <text x="110" y="44" font-family="'Rajdhani', 'Arial', sans-serif" font-size="28" font-weight="700" 
          fill="#ff8800" text-anchor="middle" filter="url(#orangeGlow)">SCORE: 0</text>
  </g>
  
  <!-- Speed panel (left, below score) -->
  <g transform="translate(30, 235)">
    <rect x="0" y="0" width="180" height="58" rx="6" fill="#0a1628" fill-opacity="0.5" 
          stroke="#00ffff" stroke-width="2" filter="url(#cyanGlow)"/>
    <line x1="8" y1="8" x2="8" y2="50" stroke="#00ffff" stroke-width="2" opacity="0.8"/>
    <text x="90" y="38" font-family="'Rajdhani', 'Arial', sans-serif" font-size="24" font-weight="700" 
          fill="#00ffff" text-anchor="middle" filter="url(#cyanGlow)">SPEED: 180</text>
  </g>
  
  <!-- Lives panel (right) - simplified -->
  <g transform="translate(430, 150)">
    <rect x="0" y="0" width="220" height="65" rx="6" fill="#0a1628" fill-opacity="0.5" 
          stroke="#00ffaa" stroke-width="2" filter="url(#cyanGlow)"/>
    <line x1="212" y1="8" x2="212" y2="57" stroke="#00ffaa" stroke-width="2" opacity="0.8"/>
    
    <!-- Life indicator bars instead of hearts -->
    <rect x="40" y="22" width="40" height="8" rx="4" fill="#00ffaa" filter="url(#cyanGlow)"/>
    <rect x="40" y="35" width="40" height="8" rx="4" fill="#00ffaa" filter="url(#cyanGlow)"/>
    <rect x="40" y="48" width="40" height="8" rx="4" fill="#00ffaa" filter="url(#cyanGlow)"/>
    
    <text x="160" y="44" font-family="'Rajdhani', 'Arial', sans-serif" font-size="24" font-weight="700" 
          fill="#00ffaa" text-anchor="middle">LIFE: 3</text>
  </g>
  
  <!-- Math problem display - clean box -->
  <g transform="translate(340, 380)">
    <rect x="-150" y="-50" width="300" height="100" rx="8" fill="#0a1628" fill-opacity="0.6" 
          stroke="#00ffff" stroke-width="2" filter="url(#cyanGlow)"/>
    <!-- Corner accents -->
    <line x1="-148" y1="-40" x2="-148" y2="-10" stroke="#00ffff" stroke-width="3"/>
    <line x1="-148" y1="-40" x2="-118" y2="-40" stroke="#00ffff" stroke-width="3"/>
    <line x1="148" y1="-40" x2="148" y2="-10" stroke="#00ffff" stroke-width="3"/>
    <line x1="148" y1="-40" x2="118" y2="-40" stroke="#00ffff" stroke-width="3"/>
    <line x1="-148" y1="40" x2="-148" y2="10" stroke="#00ffff" stroke-width="3"/>
    <line x1="-148" y1="40" x2="-118" y2="40" stroke="#00ffff" stroke-width="3"/>
    <line x1="148" y1="40" x2="148" y2="10" stroke="#00ffff" stroke-width="3"/>
    <line x1="148" y1="40" x2="118" y2="40" stroke="#00ffff" stroke-width="3"/>
    
    <text x="0" y="15" font-family="'Rajdhani', 'Arial', sans-serif" font-size="64" font-weight="700" 
          fill="#00ffff" text-anchor="middle" filter="url(#strongGlow)">13 - 12</text>
  </g>
  
  <!-- Falling number buttons - sleek design -->
  <!-- Number 1 -->
  <g transform="translate(90, 680)">
    <rect x="-55" y="-38" width="110" height="76" rx="8" fill="#1a2844" fill-opacity="0.4" 
          stroke="#ff8800" stroke-width="2" filter="url(#orangeGlow)"/>
    <rect x="-50" y="-33" width="100" height="66" rx="6" fill="#0a1628" fill-opacity="0.3"/>
    <text x="0" y="18" font-family="'Rajdhani', 'Arial', sans-serif" font-size="52" font-weight="700" 
          fill="#ff8800" text-anchor="middle" filter="url(#orangeGlow)">1</text>
  </g>
  
  <!-- Number 0 -->
  <g transform="translate(250, 680)">
    <rect x="-55" y="-38" width="110" height="76" rx="8" fill="#1a2844" fill-opacity="0.4" 
          stroke="#ff8800" stroke-width="2" filter="url(#orangeGlow)"/>
    <rect x="-50" y="-33" width="100" height="66" rx="6" fill="#0a1628" fill-opacity="0.3"/>
    <text x="0" y="18" font-family="'Rajdhani', 'Arial', sans-serif" font-size="52" font-weight="700" 
          fill="#ff8800" text-anchor="middle" filter="url(#orangeGlow)">0</text>
  </g>
  
  <!-- Number 4 -->
  <g transform="translate(430, 680)">
    <rect x="-55" y="-38" width="110" height="76" rx="8" fill="#1a2844" fill-opacity="0.4" 
          stroke="#ff8800" stroke-width="2" filter="url(#orangeGlow)"/>
    <rect x="-50" y="-33" width="100" height="66" rx="6" fill="#0a1628" fill-opacity="0.3"/>
    <text x="0" y="18" font-family="'Rajdhani', 'Arial', sans-serif" font-size="52" font-weight="700" 
          fill="#ff8800" text-anchor="middle" filter="url(#orangeGlow)">4</text>
  </g>
  
  <!-- Number 3 -->
  <g transform="translate(590, 680)">
    <rect x="-55" y="-38" width="110" height="76" rx="8" fill="#1a2844" fill-opacity="0.4" 
          stroke="#ff8800" stroke-width="2" filter="url(#orangeGlow)"/>
    <rect x="-50" y="-33" width="100" height="66" rx="6" fill="#0a1628" fill-opacity="0.3"/>
    <text x="0" y="18" font-family="'Rajdhani', 'Arial', sans-serif" font-size="52" font-weight="700" 
          fill="#ff8800" text-anchor="middle" filter="url(#orangeGlow)">3</text>
  </g>
  
  <!-- Lock line -->
  <g filter="url(#strongGlow)">
    <line x1="0" y1="1240" x2="680" y2="1240" stroke="#00ffff" stroke-width="2"/>
    <text x="580" y="1228" font-family="'Rajdhani', 'Arial', sans-serif" font-size="14" font-weight="600"
          fill="#00ffff" text-anchor="end">LOCK LINE</text>
  </g>
  
  <!-- Player ship (refined cyber fighter) -->
  <g transform="translate(340, 1320)">
    <!-- Main body - angular design -->
    <polygon points="0,-38 -22,18 -12,28 12,28 22,18" fill="#0d1b2a" stroke="#00ffff" stroke-width="2"/>
    <polygon points="0,-34 -18,18 -10,24 10,24 18,18" fill="#1a2844"/>
    
    <!-- Cockpit glow -->
    <ellipse cx="0" cy="-8" rx="10" ry="16" fill="#00ffff" opacity="0.7" filter="url(#strongGlow)"/>
    <ellipse cx="0" cy="-8" rx="6" ry="12" fill="#ffffff" opacity="0.3"/>
    
    <!-- Wings - sleek -->
    <polygon points="-22,2 -56,12 -52,22 -18,10" fill="#0d1b2a" stroke="#00ffff" stroke-width="1.5"/>
    <polygon points="22,2 56,12 52,22 18,10" fill="#0d1b2a" stroke="#00ffff" stroke-width="1.5"/>
    <polygon points="-22,2 -52,12 -48,18 -18,8" fill="#1a2844"/>
    <polygon points="22,2 52,12 48,18 18,8" fill="#1a2844"/>
    
    <!-- Wing tips glow -->
    <circle cx="-54" cy="17" r="3" fill="#00ffff" opacity="0.6" filter="url(#cyanGlow)"/>
    <circle cx="54" cy="17" r="3" fill="#00ffff" opacity="0.6" filter="url(#cyanGlow)"/>
    
    <!-- Engine core -->
    <rect x="-18" y="24" width="36" height="8" rx="2" fill="#ff8800" filter="url(#orangeGlow)"/>
    
    <!-- Engine flames -->
    <ellipse cx="-12" cy="30" rx="5" ry="14" fill="#ff8800" filter="url(#orangeGlow)"/>
    <ellipse cx="-12" cy="30" rx="3" ry="10" fill="#fbbf24"/>
    <ellipse cx="12" cy="30" rx="5" ry="14" fill="#ff8800" filter="url(#orangeGlow)"/>
    <ellipse cx="12" cy="30" rx="3" ry="10" fill="#fbbf24"/>
    
    <!-- Center engine -->
    <ellipse cx="0" cy="31" rx="4" ry="12" fill="#ff8800" filter="url(#orangeGlow)"/>
    <ellipse cx="0" cy="31" rx="2" ry="8" fill="#ffffff" opacity="0.8"/>
    
    <!-- Particle trail -->
    <circle cx="-12" cy="50" r="2.5" fill="#ff8800" opacity="0.5" filter="url(#orangeGlow)"/>
    <circle cx="12" cy="52" r="2" fill="#fbbf24" opacity="0.4"/>
    <circle cx="0" cy="55" r="2" fill="#ff8800" opacity="0.3" filter="url(#orangeGlow)"/>
    <circle cx="-8" cy="65" r="1.5" fill="#fbbf24" opacity="0.25"/>
    <circle cx="8" cy="68" r="1.5" fill="#ff8800" opacity="0.2"/>
  </g>
  
  <!-- Minimal grid overlay -->
  <line x1="170" y1="0" x2="170" y2="1440" stroke="#00ffff" stroke-width="0.3" opacity="0.1"/>
  <line x1="340" y1="0" x2="340" y2="1440" stroke="#00ffff" stroke-width="0.3" opacity="0.1"/>
  <line x1="510" y1="0" x2="510" y2="1440" stroke="#00ffff" stroke-width="0.3" opacity="0.1"/>
  
</svg>